<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Survey Form</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="index.css">

</head>

<body>
  <h1 id='title'>Survey</h1>
  <div id='form-outer'>
    <p id='description'>
      Please fill out this form to see if you qualify
    </p>
    <form id='survey-form' method='GET' action='#'>

      <div class='row'>
        <div class='labels'>
          <label id='name-label'>* Name: </label>
        </div>
        <div class='right'>
          <input autofocus type='text' name='name' id='name' class='input-field' placeholder='Enter your name' required />
        </div>
      </div>

      <div class='row'>
        <div class='labels'>
          <label id='email-label'>* Email: </label>
        </div>
        <div class='right'>
          <input autofocus type='email' name='email' id='email' class='input-field' placeholder='Enter your email' required />
        </div>
      </div>

      <div class='row'>
        <div class='labels'>
          <label id='number-label'>* Age: </label>
        </div>
        <div class='right'>
          <input autofocus type='number' name='age' id='number' min='1' max='100' class='input-field' placeholder='Enter your age' required />
        </div>
      </div>

      <div class='row'>
        <div class='labels'>
          <label id='role'> Current Role: </label>
        </div>
        <div class='right'>
          <select id='dropdown' class='dropdown' name='role' >
            <option value>
              Select an option
            </option>
            <option value='student'>
              Student
            </option>
            <option value='full-time'>
              Full time employment
            </option>
            <option value='part-time'>
              Part time employment
            </option>
            <option value='unemployed'>
              Unemployed
            </option>
            <option value='Other'>
              Other
            </option>
          </select>
        </div>
      </div>

      <div class='row'>
        <div class='labels'>
          <label for='userRating'>* How awesome do you think I am?</label>
        </div>
        <div class='right'>
          <ul style='list-style: none;'>
            <li class='radio'>
              <label>The awesomest <input name='radio-buttons' value='1' type='radio' class='userRatings' /></label>
            </li>
            <li class='radio'>
              <label>Just awesome <input name='radio-buttons' value='1' type='radio' class='userRatings' /></label>
            </li>
            <li class='radio'>
              <label>Somewhat awesome <input name='radio-buttons' value='1' type='radio' class='userRatings' /></label>
            </li>
          </ul>
        </div>
      </div>

      <div class='row'>
        <div class='labels'>
          <label for='likes'>Which of these do you like<br />(Check all that apply):</label>
        </div>
        <div class='right'>
          <ul id='likes' style='list-style:none;'>
            <li class='checkbox'>
                <label><input name='things' value='1' type='checkbox' class='userRatings' />Foods</label>
            </li>
            <li class='checkbox'>
                <label><input name='things' value='1' type='checkbox' class='userRatings' />Cute things</label>
            </li>
            <li class='checkbox'>
                <label><input name='things' value='1' type='checkbox' class='userRatings' />Shows</label>
            </li>
            <li class='checkbox'>
                <label><input name='things' value='1' type='checkbox' class='userRatings' />Trees</label>
            </li>
            <li class='checkbox'>
                <label><input name='things' value='1' type='checkbox' class='userRatings' />Hugs</label>
            </li>
            <li class='checkbox'>
                <label><input name='things' value='1' type='checkbox' class='userRatings' />Coding</label>
            </li>
          </ul>
        </div>
      </div>

      <div class='row'>
        <div class='labels'>
          <label for='comments'>Tell me how great I am</label>
        </div>
        <div class='right'>
          <textarea id='comments' class='input-field' placeholder="Say it here..."></textarea>
        </div>
      </div>

      <button id='submit' type='submit'>Submit</button>

    </form>
  </div>


  <script src="index.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>


</body>
</html>
